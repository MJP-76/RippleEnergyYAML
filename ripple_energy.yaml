rest:
  - resource: !secret ripple_energy_api_key
    scan_interval: "300"
    sensor:
# Member email
      - name: Ripple Energy Email
        icon: mdi:email
        value_template: "{{ value_json.email }}"

#Testing
      - name: Ripple Graig Fatha
        icon: mdi:alphabetical-variant
        value_template: "Connected"
        json_attributes_path: "$.generation_assets[4]"
        json_attributes:
          - "name"
          - "type"
          - "status"
          - "total_capacity"
          - "member_capacity"
          - "member_expected_annual_generation"

      - name: Ripple Kirk Hill
        icon: mdi:alphabetical-variant
        value_template: "Connected"
        json_attributes_path: "$.generation_assets[2]"
        json_attributes:
          - "name"
          - "type"
          - "status"
          - "total_capacity"
          - "member_capacity"
          - "member_expected_annual_generation"

      - name: Ripple Derril Water
        icon: mdi:alphabetical-variant
        value_template: "Connected"
        json_attributes_path: "$.generation_assets[1]"
        json_attributes:
          - "name"
          - "type"
          - "status"
          - "total_capacity"
          - "member_capacity"
          - "member_expected_annual_generation"

      - name: Ripple Project 4
        icon: mdi:alphabetical-variant
        value_template: "Connected"
        json_attributes_path: "$.generation_assets[0]"
        json_attributes:
          - "name"
